<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart | pixalara Store</title>
    <link rel="icon" type="image/png" href="assets/images/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo">pixalara <span>Store</span></a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
            </ul>
            <a href="cart.html" class="cart-icon">ðŸ›’ <span id="cart-count">0</span></a>
        </nav>
    </header>

    <main class="container">
        <h2 class="section-title">Shopping Cart</h2>
        <div class="cart-wrapper">
            <table class="cart-table">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Subtotal</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="cart-items">
                    </tbody>
            </table>

            <div class="cart-summary">
                <h3>Order Summary</h3>
                <div class="summary-row">
                    <span>Total:</span>
                    <span class="total-price">$<span id="cart-total">0.00</span></span>
                </div>
                <hr style="margin: 1rem 0; opacity: 0.1;">
                <button class="btn" style="width: 100%;">Proceed to Checkout</button>
            </div>
        </div>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
